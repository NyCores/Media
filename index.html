<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bossie Collective</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/IMG_1069.HEIC" type="image/x-icon"> <!-- Add this line for the favicon -->
</head>

<body>

    <!-- Intro Video -->
    <div id="intro-video-container">
        <a href="https://www.youtube.com/@BossieCollective"> <!-- Wrap video in anchor tag -->
            <video id="intro-video" autoplay muted loop controls>
                <source src="videos/Intro-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
        </a>
        <div id="btn-container">
            <button id="unmute-btn" class="control-btn">Unmute</button>
            <button id="mute-btn" class="control-btn" style="display: none;">Mute</button>
            <button id="close-video-btn">Skip Intro</button>
        <button id="end-intro-btn" style="display: none;">Intro</button>
        </div> 
        <br>
    </div>
    <br>
    <!-- Main Content -->
    <div id="main-content">
        <header>
            <!-- Add image in the header -->
            <a href="paywall.html">
                <img src="images/IMG_1069.HEIC" alt="The Bossie Collection">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#support">Support</a></li>
                    <li><a href="post.html">Community</a></li>
                </ul>
            </nav>
        </header>
        
            <area>
                <h1 id="header-link" style="cursor: pointer; display: none;">SUBSCRIBE</h1>
            <area>
                <button id="intro-btn" style="display: none;">Intro</button>
    </div>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- Import the JavaScript file -->
    <script src="footer.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var introVideo = document.getElementById("intro-video");
            var introVideoContainer = document.getElementById("intro-video-container");
            var mainContent = document.getElementById("main-content");
            var closeVideoBtn = document.getElementById("close-video-btn");
            var endIntroBtn = document.getElementById("end-intro-btn");
            var introBtn = document.getElementById("intro-btn");
            var muteButton = document.getElementById("mute-btn");
            var unmuteButton = document.getElementById("unmute-btn");
            var subscribeLink = document.getElementById("header-link");

            introVideo.addEventListener("ended", function () {
                introVideoContainer.style.display = "none";
                mainContent.style.display = "block";
            });

            closeVideoBtn.addEventListener("click", function () {
                introVideo.pause();
                introVideoContainer.style.display = "none";
                mainContent.style.display = "block";
                muteButton.style.display = "none";
                unmuteButton.style.display = "none";
                endIntroBtn.style.display = "inline-block";
                introBtn.style.display = "inline-block";
                document.body.style.alignItems = "auto"; // Change align-items property of the body to auto
                document.querySelector('nav').style.display = "block"; // Show the navigation bar when the video is skipped
                subscribeLink.style.display = "block"; // Show the "SUBSCRIBE" link
            });

            endIntroBtn.addEventListener("click", function () {
                history.back();
            });

            introBtn.addEventListener("click", function () {
                location.reload();
            });

            // Function to handle mute button click
            muteButton.addEventListener("click", function () {
                introVideo.muted = true;
                muteButton.style.display = "none";
                unmuteButton.style.display = "inline-block";
            });

            // Function to handle unmute button click
            unmuteButton.addEventListener("click", function () {
                introVideo.muted = false;
                unmuteButton.style.display = "none";
                muteButton.style.display = "inline-block";
            });

            // Function to handle click event for "SUBSCRIBE" link to redirect to subscription page
            subscribeLink.addEventListener("click", function () {
                window.location.href = "paywall.html";
            });
        });
    </script>
</body>

</html>

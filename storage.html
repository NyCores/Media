<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Uploader</title>
</head>
<body>
    <h1>Upload a File to GitHub</h1>

    <!-- File Input -->
    <input type="file" id="fileInput" accept=".txt,.jpg,.png,.pdf">

    <!-- Upload Button -->
    <button id="uploadButton">Upload File</button>

    <!-- Output Section -->
    <div id="output"></div>

    <!-- Link the Script -->
    <script src="storage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Storage</title>
</head>
<body>
    <h1>Upload Files to NyCores/Media Repository</h1>

    <!-- File Input to choose the file -->
    <input type="file" id="fileInput" accept=".txt,.jpg,.png,.pdf">

    <!-- Button to trigger upload -->
    <button id="uploadButton">Upload File</button>

    <!-- Output Section for feedback -->
    <div id="output"></div>

    <!-- Link the Script -->
    <script src="storage.js"></script>
</body>
</html>

    <section class="filter-section">
        <select id="categoryFilter" class="category-filter">
            <option value="all">All Categories</option>
            <option value="tech">Tech</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="education">Education</option>
        </select>
        <input type="text" id="tagSearch" placeholder="Search by tags...">
    </section>

    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none;" multiple>
    <div id="fileDisplay"></div>
    <div class="card-container"></div>

    <template class="post" id="cardTemplate">
        <div class="card" data-category="tech" data-tags="javascript, coding, webdev" data-date="2023-08-21">
            <div class="card-content">
                <div class="user-info">
                    <div class="avatar-container">
                        <img src="images/IMG_0517.heic" alt="Avatar" class="avatar" id="openModalImage">
                    </div>
                    <div class="user-details">
                        <span class="username">bossie</span>
                        <span class="time-posted"></span>
                    </div>
                    <div class="notifications">
                    <button class="notifications-button"><i class="fas fa-bell"></i></button>
                    </div>
                    <div class="options">
                        <button class="options-button">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                        <div class="options-menu">
                            <button class="delete-button"><i class="fas fa-trash"></i></button>
                            <button class="edit-button"><i class="fas fa-edit"></i></button>
                            <button class="share-button"><i class="fas fa-share"></i></button>
                            <button class="report-button"><i class="fas fa-flag"></i></button>
                        </div>
                    </div>
                </div>
                <div class="image-section">
                    <img class="main-image" src="" alt="VR Experience" style="display: none;" />
                    <video class="main-image" style="display: none;"></video>
                    <button class="mute-button">
                        <i class="fas fa-globe"></i>
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="caption-overlay">
                        <p class="caption-text">Bossie Collective</p>
                    </div>
                </div>
                    <div class="post-info">
                        <div class="action-buttons">
                            <button class="add-comment">
                                <i class="fas fa-comment"></i>
                            </button>
                            <button class="like-post">
                                <i class="fa-solid fa-heart"></i>
                                <i class="fas fa-heart-o"></i>
                            </button>
                            <button class="share-post">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 2L22 12L2 22L10 12L2 2Z" fill="#666"/>
                                </svg>                            </button>
                            <button class="bookmark">
                                <i class="fas fa-bookmark"></i>
                            </button>
                        </div>
                        <div class="likes">
                            <span>1 <i class="fas fa-heart"></i></span>
                        </div>
                        <div class="hashtags">
                            <p>#Boss #...</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="view-comments">View Comments</button>
                    </div>
                    <div class="comments-section">
                        <!-- Comments will go here -->
                    </div>
            <!--
                <div class="comment-form">
                    <textarea class="comment-input" placeholder="Add a comment..."></textarea>
                </div>
            -->
            </div>
        </div>
    </template>

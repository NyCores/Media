<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <script src="pay copy copy.css"></script>
</head>

<body>
    <header>
        <a href="paywall.html">
            <img src="images/IMG_1069.HEIC" alt="The Bossie Collection">
        </a>
    </header>
    <div class="container">
        <h1>Pay With Card</h1>
        <p>$4.99</p>
        <form id="subscription-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card-number" required><br>
            <label for="expiration-date">Expiration Date:</label><br>
            <input type="text" id="expiration-date" name="expiration-date" required><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>
            <button type="submit">Subscribe</button>
        </form>
    </div>

    <script src="script.js"> </script>

</body>
        <!-- Placeholder for footer -->
        <div id="footer-placeholder"></div>

        <!-- Import the JavaScript file -->
        <script src="footer.js"></script>
</html>

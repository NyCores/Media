<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<!---->
        <style>
    body {
        background-color: black;
        margin: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items:center;
        }

    body, .information > *:not(.fancy-label) {
        align-items: center;
        }

        .information {
            justify-content: center;
            text-align: center;
            color: #FFF;

        }

        form{
            text-decoration: none;
        }
            .fancy-label {
                position:sticky;
                margin-bottom: 20px;
                label {
                    position: absolute;
                    top: 14px;
                    left: 7px;
                    padding: 0 5px;
                    transition: font-size .3s, transform .3s; /* Add transition for transform */
        transform-origin: top left; /* Set transform origin */                }
                
                input {
                    text-align: left;
                    text-decoration: purple;
                    color: #FFF;
                    height: 45px;
                    padding: 0 25px;
                    &:hover + label,
                    &:focus + label,
                    &:valid + label {
                        top: -9px;
                        font-size: 12px;
                        color:maroon;
                        transition: .5s top, .3s font-size;
                    }
                }
            }
    /*//
<!---->
    General / Fluff->
        $accent-color: #289afa; 
<----!>
    //*/
    

    html, body {
        height: 100%;
        }

    body {
        justify-content: center;
        flex-direction: column;
        background: $accent-color;
        }

        label {
            color: goldenrod;
            padding: 5px;
            background-color:black;
        }

        input {
            background-color: red;
            text-decoration: #FFF;
            border: 2px solid #FFF;
            width: 350px;
            outline: 0;	
            background: $accent-color;
        }

        button {
            width: 350px;
            background: black;
            border: 2px solid #FFF;
            color: #FFF;
            margin-bottom: 30px;
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s background ease-in, .3s color ease-in;
            align-items:center;
            color: $accent-color;
        
            &:hover {
                color: goldenrod;
                font-size: larger; /* Increase font size on hover */
                width: 380px; /* Grow width on hover */
                transition: .3s background ease-in, .3s color ease-in, .3s font-size ease-in, .3s width ease-in; /* Ensure all properties have smooth transitions */
                align-items:center;
                background: maroon;
            }
        }

        /*
        After text imput make it red and excliid lable adjust emnt hwen button expands
        */
        </style>
<body>
    <header>
        <a href="paywall.html">
            <img class="header" src="images/IMG_1069.HEIC" alt="The Bossie Collective">
        </a>
    </header>
    <div class="information">
        <h1>Pay With Card</h1>
        <p>$4.99</p>
        <form id="subscription-form">
            <div class="fancy-label">
                <input type="text" id="name" name="name" required>             
                <label for="name">Name:</label>
            </div>
            <div class="fancy-label">
                <input type="email" id="email" name="email" required>
                <label for="email">Email:</label>
            </div> 
            <div class="fancy-label">
                <input type="text" id="card-number" name="card-number" required>
                <label for="card-number">Card Number:</label>
            </div>
            <div class="fancy-label">
                <input type="text" id="expiration-date" name="expiration-date" required>
                <label for="expiration-date">Expiration Date:</label>
            </div>
            <div class="fancy-label">
                <input type="text" id="cvv" name="cvv" required>
                <label for="cvv">CVV:</label>
            </div>
        </form>
            <button type="submit">Subscribe</button>
    </div>

    <script src="subscribe.js"> </script>
    
</body>
<footer>
    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>
    <!-- Import the JavaScript file -->
    <script src="footer.js"></script>
    </footer>
</html>

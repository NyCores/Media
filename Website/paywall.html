<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paywall</title>
    <link rel="stylesheet" href="paywall.css">
</head>
<body>
    <header>
        <a href="paywall.html">
            <img src="images/IMG_1069.HEIC" alt="The Bossie Collection">
        </a>
    </header>
    
    <!-- Paywall Interface -->
    <div class="paywall">
        <h2>Unlock Premium Content</h2>
        <p>Subscribe for <span>$4.99</span> per month to access exclusive articles, videos, and more!</p>
        <button id="subscribe-btn">Subscribe Now</button>
    </div>

    <!-- Payment Method Icons -->
    <div class="payment-icons">
        <img src="icon/amex.svg" alt="Accepted Amex Payment" class="payment-icon">
        <img src="icon/discover.svg" alt="Accepted Discover Payment" class="payment-icon">    
        <img src="icon/mastercard.svg" alt="Accepted Mastercard Payment" class="payment-icon">
        <img src="icon/paypal.svg" alt="Accepted PayPal Payment" class="payment-icon">
        <img src="icon/visa.svg" alt="Accepted Visa Payment" class="payment-icon">
    </div>

    <script src="paywall.js"></script>

    <!-- Placeholder for footer -->
    <div id="footer-placeholder"></div>

    <!-- Import the JavaScript file -->
    <script src="footer.js"></script>

</body>
</html>
